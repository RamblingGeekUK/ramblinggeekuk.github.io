 <!-- Blog Section -->
    <section class="success" id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="posts">
                {% for post in site.posts %}
                  <article class="post">
              
                    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
              
                    <div class="entry">
                      {{ post.excerpt }}
                    </div>
              
                    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
                  </article>
                {% endfor %}
              </div>
        </div>
    </section>
