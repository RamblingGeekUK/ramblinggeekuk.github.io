 <!-- Blog Section -->
    <section class="success" id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <ul>
                    {% for post in site.posts %}
                      <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                      </li>
                    {% endfor %}
                  </ul>
            </div>
        </div>
    </section>
